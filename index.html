<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Simon game</title>
</head>

<body>
    <h1>Simon Game</h1>
    <h2 id="level-title">Press any key to start</h2>
    <div class="container">
        <div class="cont1">
            <div type="button" id="red" class="box1 btn"></div>
            <div type="button" id="green" class="box2 btn"></div>
        </div>
        <div class="cont1">
            <div type="button" id="yellow" class="box3 btn"></div>
            <div type="button" id="pink" class="box4 btn"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="game.js"></script>
</body>

</html>
